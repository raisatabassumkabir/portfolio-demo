<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Form</title>
</head>
<body>
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
    }

    /* Heading */
    h1 {
        color: #333;
    }

    /* Form Container */
    form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 50%;
        margin: auto;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    /* Labels */
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    /* Input Fields */
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Button */
    button {
        background: blue;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        margin-top: 10px;
    }

    button:hover {
        background: darkblue;
    }

    /* Success and Error Messages */
    p {
        font-size: 16px;
    }

    p[th\\:text='${successMessage}'] {
        color: green;
        font-weight: bold;
    }

    p[th\\:text='${errorMessage}'] {
        color: red;
        font-weight: bold;
    }
</style>

<h1>Client Form</h1>

<form th:action="@{/submit-object-form}" method="post" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" th:field="*{phone}" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" th:field="*{message}" required></textarea><br><br>

    <button type="submit">Submit</button>
</form>



</body>
</html>
